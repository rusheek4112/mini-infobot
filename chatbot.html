<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Javascript</title>
  <link rel="stylesheet" href="style6.css">
</head>
<body>
  <div class="glass">
    <h1>NAME THE WORD!!</h1>
    <h2>NOTE:this is basic level information bot with only information regarding persons,places and some objects that many people know about.</h2>
    <div class="input">
      <input type="text" id="userbox" placeholder="Type the word" onkeydown="if(event.keyCode == 13) { talk(); }">
    </div>
    <p id="chatLog">Answer Appearing Here........</p>
  </div>

  <script src="app2.js"></script>
</body>
</html>
